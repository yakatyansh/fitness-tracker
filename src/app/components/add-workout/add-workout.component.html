<div class="space-y-8">
  <!-- Add New User Form -->
  <div>
    <h2 class="text-xl font-bold mb-4">Add New User</h2>
    <label class="block mb-1 font-medium">User Name:</label>
    <input type="text" [(ngModel)]="UserName" class="w-max p-2 border border-gray-300 rounded-md" placeholder="Enter user name"/>
    <div>

      <button
      class="mt-4 w-max px-4 bg-blue-500 text-white py-2 rounded-md"
      (click)="addUser()"
      >
      Add New User
    </button>
  </div>
  </div>

  <!-- Add Workout to Existing User Form -->
  <div>
    <h2 class="text-xl font-bold mb-4">Add Workout to Existing User</h2>
    <label class="block mb-1 font-medium">User Name:</label>
    <input type="text" [(ngModel)]="UserName" class="w-max p-2 border border-gray-300 rounded-md" placeholder="Enter existing user name"/>

    <label class="block mt-4 mb-1 font-medium">Workout Type:</label>
    <select [(ngModel)]="selectedWorkoutType" class="w-max p-2 border border-gray-300 rounded-md">
      <option value="" disabled>Select workout type</option>
      <option value="Running">Running</option>
      <option value="Cycling">Cycling</option>
      <option value="Swimming">Swimming</option>
      <option value="Yoga">Yoga</option>
      <option value="Strength Training">Strength Training</option>
    </select>

    <label class="block mt-4 mb-1 font-medium">Minutes:</label>
    <input type="number" [(ngModel)]="workoutMinutes" class="w-max p-2 border border-gray-300 rounded-md" />
    <div>

      <button
      class="mt-4 w-max px-4 bg-green-500 text-white py-2 rounded-md"
      (click)="addWorkoutToExistingUser()"
      >
      Add Workout to Existing User
    </button>
  </div>
  </div>
</div>
